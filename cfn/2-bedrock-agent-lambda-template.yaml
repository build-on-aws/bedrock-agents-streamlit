                ",
                "messages": [
                    {
                        "role": "user",
                        "content": "$question$"
                    },
                    {
                        "role": "assistant",
                        "content": "$agent_scratchpad$"
                    }
                ]
              }
            InferenceConfiguration:
              MaximumLength: 2048
              StopSequences: [ "</invoke>", "</answer>", "</error>" ]
              Temperature: 0
              TopK: 250
              TopP: 1
            ParserMode: "DEFAULT"
            PromptCreationMode: "OVERRIDDEN"
            PromptState: "ENABLED"
            PromptType: "ORCHESTRATION"

  # Bedrock Agent Alias Resource
  BedrockAgentAlias:
